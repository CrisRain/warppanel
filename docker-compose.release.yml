version: '3.8'

services:
  warp:
    # 使用 Docker Hub 上的预构建镜像
    image: crisocean/warppanel:latest
    container_name: warppanel-client
    restart: unless-stopped
    # Systemd 需要特权模式
    privileged: true
    environment:
      - WARP_BACKEND=official # Options: 'usque' (default), 'official'
    devices:
      - /dev/net/tun
    ports:
      - "5173:8000" # Web UI (served by FastAPI)
      - "1080:1080" # SOCKS5 Proxy
    volumes:
      - warp_data:/var/lib/cloudflare-warp
      - warp_usque:/var/lib/warp
      - /sys/fs/cgroup:/sys/fs/cgroup:rw # Systemd cgroup mounting

volumes:
  warp_data:
  warp_usque:
