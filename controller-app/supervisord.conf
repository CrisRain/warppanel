
[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
loglevel=info

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

# WarpPool API Service
[program:warppool-api]
command=/usr/local/bin/uvicorn app.main:app --host 0.0.0.0 --port 8000
directory=/app
user=root
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/warppool-api.log
priority=1

# Cloudflare WARP Official Client Daemon - disabled by default
[program:warp-svc]
command=/usr/bin/warp-svc
user=root
autostart=false
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/null
priority=5

# Usque WARP Client (SOCKS5 Proxy mode) - disabled by default
[program:usque]
command=/usr/local/bin/usque -c /var/lib/warp/config.json socks -b 0.0.0.0 -p 1080
user=root
autostart=false
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/null
priority=10

# Usque WARP Client (Native TUN mode) - disabled by default
# Creates a real tun0 interface; requires /dev/net/tun + NET_ADMIN
[program:usque-tun]
command=/usr/local/bin/usque -c /var/lib/warp/config.json nativetun
user=root
autostart=false
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/null
priority=10

# Socat SOCKS5 Proxy for WARP Official (proxy mode) - disabled by default
[program:socat]
command=/usr/bin/socat TCP-LISTEN:1080,reuseaddr,bind=0.0.0.0,fork TCP:127.0.0.1:40001
user=root
autostart=false
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/null
priority=20

# HTTP proxy for proxy mode (chains through SOCKS5 on port 1080)
[program:http-proxy]
command=/usr/local/bin/gost -L http://0.0.0.0:8080 -F socks5://127.0.0.1:1080
user=root
autostart=false
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/null
priority=25

# TUN mode proxy - provides SOCKS5 + HTTP proxy over WARP TUN interface
# In TUN mode all traffic naturally flows through the WARP tunnel,
# so gost only needs plain listeners without an upstream proxy.
[program:tun-proxy]
command=/usr/local/bin/gost -L socks5://0.0.0.0:1080 -L http://0.0.0.0:8080
user=root
autostart=false
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/null
priority=25
